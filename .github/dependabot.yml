version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "never"     #配置检查频率为从不
    open-pull-requests-limit: 0  # 禁止创建任何PR
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    pull-request-branch-name:
      separator: "-"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
